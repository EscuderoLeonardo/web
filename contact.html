<html lang="en">

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/favicon.ico">
    <title>OmniTech</title>

<body class="contact-body">
    <header class="header">
        <nav class="nav">
            <div class="nav__logo nav__div">
                <img src="assets/Logo_1.png" alt="">                
            </div>

            <div class="nav__menu nav__div">
                <ul>
                    <li>
                        <a href="contact.html">Contacto</a>
                    </li>
                    <li>
                        <a href="#">Sobre nosotros</a>
                    </li>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                </ul>                   
            </div>
     
            <div class="nav__auth">
                <button>
                    Iniciar sesion
                </button>

                <button>
                    Registrarse 
                </button>                
            </div>

        </nav>

        <div class="plugins">
            <i class="fa-solid fa-bars hamburguer-menu icon"></i>                
                <form action="" class="search-bar">
                    <input type="text" placeholder="buscar en catalogo">
                    <button type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            <a href="#"">
                <i class="fa-solid fa-cart-shopping icon"></i>                  
            </a>
        </div>

    </header>

    <main class="contact-main">
        <div class="contact">
            <h1>CONTACTO</h1>    
            <form action="#" method="POST" class="form-contact">
            
                <div class="contact__div">
                    <input class="contact__input-area" id="name" class="input" name="name" type="text" value="" size="30" placeholder="Nombre" />
                </div>
                <div class="contact__div">
                    <input class="contact__input-area" type="text" value="" size="30" placeholder="Email" />
                </div>
                <div class="contact__div">
                    <textarea class="contact__input-area textarea" placeholder="mensaje"></textarea>
                </div>
                <div class="button-container">
                    <input class="button" type="submit" value="Enviar" />                    
                </div>

            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__div" >
            <ul>
                <li>
                    <a href="#">Contacto</a>
                </li>
                <li>
                    <a href="#">Sobre nosotros</a>

                <li>
                    <a href="#">Inicio</a>
                </li>
            </ul>   
        </div>

        <div class="footer__div">
            <img src="assets/Logo_1.png" alt="">                
        </div>

        <div class="footer__div">

            <h3>Seguinos en</h3>                

            <div class="redes">
                <a href="https://www.facebook.com">
                    <i class="fa-brands fa-facebook"></i>
                </a>

                <a href="https://www.instagram.com">
                    <i class="fa-brands fa-instagram-square"></i>                
                </a>
                <a href="https://twitter.com">
                    <i class="fa-brands fa-twitter"></i>
                </a>                
            </div>




        </div>
